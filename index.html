<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container box-shadow" id="container-main">
        <div class="container" id="log">Player wins</div>
        <div class="container" id="turns">It is player1's turn.</div>
        <div class="container" id="game-board">
          <div class="row">
            <div class="space border"></div>
            <div class="space border"></div>
            <div class="space border"></div>
          </div>
          <div class="row">
            <div class="space border"></div>
            <div class="space border"></div>
            <div class="space border"></div>
          </div>
          <div class="row">
            <div class="space border"></div>
            <div class="space border"></div>
            <div class="space border"></div>
          </div>
        </div>
        <div class="container" id="scores">
          <div class="container" id="player-1-score">P1</div>
          <div class="container" id="player-2-score">P2</div>
        </div>
      </div>
    </div>
  </body>
</html>
